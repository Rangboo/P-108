<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like barking, meowing, roar or mooing.</p>
     </div>
     <div class="main_div">
      <center>
         <br>
         <button class="btn btn-warning" onclick="startClassification();">Start</button>
         <h3 id="result_label">I can hear - </h3>
         <h4 id="result_confidence">Accuracy - </h4>
         <br>
         <img src="cow.png" id="Cow" width="300" height="300">
         <img src="dog.png" id="Dog" width="300" height="300">
         <img src="cat.png" id="Cat" width="300" height="300">
         <img src="lion.png" id="Lion" width="300" height="300">

      </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Parvesh
    </div>
<script src="main.js"></script>
  </body>
</html>
